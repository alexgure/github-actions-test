name: Matrix
on: push

jobs:
  node-version:
    strategy:
        matrix:
          os: [ubuntu-latest, windows-latest]
          node_version: [6,8,10]
        #fail-fast: true
        #max-parallel: 2

    runs-on: ${{ matrix.os }}
    steps:
      - name: Log node version before 
        run: node -v
      
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
  
      - name: Log node version after
        run: node -v    

